name: Build and Deploy SNS Lambda

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-west-2
      S3_BUCKET_NAME: my-lambda-deployments-bucket-123456
      S3_KEY: lambda/sns-processor.zip
      LAMBDA_FUNCTION_NAME: SnsSubscriberLambda

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build fat JAR with Maven Shade
        run: mvn clean package

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::657454854557:role/GitHubActionsLambaRepoRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload JAR to S3
        run: |
          aws s3 cp target/sns-dynamodb-lambda-shaded.jar s3://$S3_BUCKET_NAME/$S3_KEY

      - name: Deploy Lambda from S3
        run: |
          aws lambda update-function-code \
            --function-name $LAMBDA_FUNCTION_NAME \
            --s3-bucket $S3_BUCKET_NAME \
            --s3-key $S3_KEY \
            --region $AWS_REGION
